# =============================================================================
# Kafka - Configuración resiliente para desarrollo/producción ligera
# Modo KRaft (sin Zookeeper)
# =============================================================================

services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      # --- KRaft (sin Zookeeper) ---
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # --- Single-node: replication factor = 1 para topics internos ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # --- Persistencia y logs ---
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      # --- Retención y limpieza ---
      # 30 días de retención (720h) — suficiente para recuperación y auditoría
      KAFKA_LOG_RETENTION_HOURS: 720
      # 5 GB máx por partición antes de borrar segmentos antiguos
      KAFKA_LOG_RETENTION_BYTES: 5368709120
      # Segmentos de 512 MB — reduce cantidad de archivos en disco
      KAFKA_LOG_SEGMENT_BYTES: 536870912
      KAFKA_LOG_CLEANUP_POLICY: delete
      # Chequeo de retención cada 5 min (default) — limpia segmentos expirados
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      # --- Timeouts y resiliencia ---
      KAFKA_REQUEST_TIMEOUT_MS: 30000
      KAFKA_SESSION_TIMEOUT_MS: 10000
      KAFKA_REPLICA_FETCH_MAX_WAIT_MS: 500
      KAFKA_REPLICA_LAG_TIME_MAX_MS: 30000
      # --- Reintentos y durabilidad ---
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    # Límites para evitar que Kafka consuma toda la RAM
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Tiempo extra para apagado ordenado (evita corrupción)
    stop_grace_period: 30s

volumes:
  kafka-data:
